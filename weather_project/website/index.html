<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Journal App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <h1>Weather Journal</h1>
        <p>Enter Zip Code:</p>
        <input id="zip" type="text" placeholder="enter zip code here">
        <p>How are you feeling today?</p>
        <textarea id="feelings" placeholder="enter your feelings here"></textarea>
        <button id="generate">Generate</button>
        
        <div id="entryHolder">
            <div id="date"></div>
            <div id="temp"></div>
            <div id="content"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
